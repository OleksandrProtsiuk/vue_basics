<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container alert alert-primary" id="app">

    <form class="form-inline" @submit="calc" @submit.prevent="calc">
            <input v-model="amount" class="form-control">
            <select v-model="from" class="form-control">
                <option disabled value="">Выберите один из вариантов</option>
                <option>UAH</option>
                <option>USD</option>
                <option>EUR</option>
                <option>RUB</option>
            </select>
            <select v-model="to" class="form-control">
                <option disabled value="">Выберите один из вариантов</option>
                <option>UAH</option>
                <option>USD</option>
                <option>EUR</option>
                <option>RUB</option>
            </select>
        <button type="submit" class="btn btn-warning">Click!</button>
    </form>

    <br>

    <div v-if="result" class="alert alert-primary">
        <p>Convert result is: {{ result }}</p>
    </div>

    <br>

    <div v-if="EUR" class="alert alert-danger">
        <p><b>Current currency</b></p>
        <p><b>EUR:</b> {{ EUR }}</p>
        <p><b>USD:</b> {{ USD }}</p>
        <p><b>RUB:</b> {{ RUB }}</p>
    </div>

</div>

<!-- Vue js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
